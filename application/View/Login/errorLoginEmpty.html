
<section class="container">
	<fieldset>
		<p>Erro ao efetuar login</p>
		<p><button class="error-login-button">Voltar</button></p>
	</fieldset>
</section>

<script>
$(function(){
	$(".error-login-button").click(function() {
		$.post("index.php?obj=Login&mth=logout")
		.done(function(data) {
			$("#login-data").html(data)
		})
	})
});
</script>
