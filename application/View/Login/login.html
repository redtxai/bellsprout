
<section class="login-data">
	<fieldset>
		<legend>Usuário</legend>
		<p>Bem vindo <strong>{NAME}</strong></p>
		<p>CPF:&nbsp;{CPF}</p>
		<p>Endereço:&nbsp;{ADDRESS}</p>
		<p>Telefone:&nbsp;{PHONE}</p>
		<p><button class="logout-button">Sair</button></p>
	</fieldset>
</section>
<script>
$(function(){
	$(".logout-button").click(function() {
		$.post("index.php?obj=Login&mth=logout")
		.done(function(data) {
			$(".login-request-answer").hide()
			$(".login").fadeIn("slow")
		})
	})
});
</script>
