<html>
	</head>
		<meta charset="UTF-8">
		<script src="View/js/jquery-3.2.1.min.js"></script>
	<head>
	<body>
		<section class="container">
			<section class="login">
				<fieldset>
					<legend>Logar</legend>
					<p><input type="text" name="login" placeholder="Username"></p>
					<p><input type="password" name="password" placeholder="Password"></p>
					<p><button class="login-button">Login</button></p>
				</fieldset>
			</section>
			<section class="login-request-answer" style="display:none;">
			</section>
			<hr/>
			<section class="basket-sell">
				<fieldset>
				{BASKET_SELECTION}
				</fieldset>
			</section>
		</section>
	</body>
</html>

<script>
	$(function(){
		$(".login-button").click(function() {
			var login = $("[name='login']").val()
			var password = $("[name='password']").val()
			$.post("index.php?obj=Login", { login: login, password: password })
			.done(function(data) {
				$(".login").hide()
				$(".login-request-answer").html(data)
				$(".login-request-answer").fadeIn("slow")
				$(".item-next-button").prop('disabled', false);
			})
			.fail(function() {
				alert( "error" )
			})
		})
	});
</script>
